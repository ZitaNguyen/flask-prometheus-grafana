version: '3'
services:
    flask-app:
      build: .
      ports:
        - "5000:5000"

    prometheus:
      image: prom/prometheus
      volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml
      ports:
        - "9090:9090"
      depends_on:
        - flask-app # Ensure Prometheus starts after Flask is available

    grafana:
      image: grafana/grafana
      ports:
        - "3000:3000"
